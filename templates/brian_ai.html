{% extends "layout.html" %}

{% block content %}
<!-- Outer container: uses flex to fill screen and center horizontally -->
<div 
  class="container d-flex flex-column align-items-center" 
  style="min-height: 100vh; padding-top: 1rem;"
>
  <div class="row w-100 justify-content-center flex-column" style="flex: 1;">
    <div class="col-md-8 mx-auto" style="display: flex; flex-direction: column; flex: 1;">

      <!-- SIMPLE HEADING (instead of an alert) -->
      <div class="assistant-heading text-center p-2" style="margin-bottom: 0.5rem;">
        <h4 class="mb-0">Chat with Brian's AI Assistant</h4>
      </div>

      <!-- FLEX WRAPPER that holds chat and input, so input is always visible at bottom -->
      <div class="d-flex flex-column" style="flex: 1; margin-top: 0.5rem;">
        
        <!-- CHAT CONTAINER: dynamic height until max-height, then scroll -->
        <div class="chat-container flex-grow-1" id="chat-box"></div>

        <!-- INPUT AREA pinned to bottom of this flex column -->
        <div class="input-area">
          <input
            type="text"
            id="user-input"
            placeholder="Type your message here..."
            autocomplete="off"
          />
          <button id="send-btn">Send</button>
        </div>

      </div> <!-- end of the flex wrapper -->
    </div>
  </div>
</div>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    
    // 1) INIT: When page loads, post an initial assistant message to chat
    const initialMessage = `
      Hi, I am Brian's AI assistant! I'm here to answer any questions you have about Brian's hobbies, interests, or career. While I strive to give the most contextually correct responses, I may be prone to inaccuracies or hallucinations. For 100% correct information, please reach out directly to Brian. 
      
With that aside - let's chat!
    `;
    $("#chat-box").append(
      '<div class="message assistant">' + initialMessage.trim() + '</div>'
    );

    // 2) Keep everything else the same
    $("#send-btn").click(function() {
      sendMessage();
    });

    $("#user-input").keydown(function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    function sendMessage() {
      var userMessage = $("#user-input").val().trim();
      if (!userMessage) return;

      // Append user's message
      $("#chat-box").append(
        '<div class="message user">' + userMessage + '</div>'
      );
      $("#user-input").val('');

      // Scroll to bottom
      scrollToBottom();

      // AJAX call
      $.ajax({
        type: 'POST',
        url: '/get-chatbot-response',
        data: { user_message: userMessage },
        success: function(data) {
          $("#chat-box").append(
            '<div class="message assistant">' + data + '</div>'
          );
          scrollToBottom();
        },
        error: function() {
          $("#chat-box").append(
            '<div class="message assistant">Sorry, an error occurred.</div>'
          );
          scrollToBottom();
        }
      });
    }

    function scrollToBottom() {
      const chatBox = $("#chat-box");
      chatBox.scrollTop(chatBox[0].scrollHeight);
    }

    // 3) Optional: scroll to bottom after initial message
    scrollToBottom();
  });
</script>

<style>
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  /* Body: dark background, white text */
  body.loaded {
    background-color: #202123;
    color: #FFFFFF;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    line-height: 1.5;
  }

  /* Simple heading for assistant */
  .assistant-heading {
    background-color: #343541;
    border: 1px solid #3e3f4b;
    border-radius: 4px;
    color:#fff;
  }
  .assistant-heading h4 {
    color:#fff;
  }

  /* CHAT CONTAINER:
     - Flexible vertical space (flex: 1 in parent)
     - max-height so it grows up to that point, then scrolls
  */
  .chat-container {
    overflow-y: auto;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    border: 1px solid #3e3f4b;
    border-radius: 4px;
    background-color: #343541;
    margin-bottom: 0.5rem;
    max-height: 60vh; /* Adjust as needed */
  }

  /* Message bubbles */
  .message {
    max-width: 70%;
    margin-bottom: 1rem;
    padding: 1rem;
    border-radius: 8px;
    line-height: 1.4;
    white-space: pre-wrap;
    word-wrap: break-word;
    font-size: 0.95rem;
  }
  .message.user {
    align-self: flex-end;
    background-color: #2b2c31;
  }
  .message.assistant {
    align-self: flex-start;
    background-color: #3e3f4b;
  }

  /* INPUT AREA */
  .input-area {
    display: flex;
    align-items: center;
    background-color: #343541;
    padding: 0.75rem;
    border: 1px solid #3e3f4b;
    border-radius: 4px;
  }
  .input-area input[type="text"] {
    flex: 1;
    background-color: #4b4d57;
    border: none;
    padding: 0.75rem 1rem;
    border-radius: 4px;
    color: #fff;
    font-size: 1rem;
    outline: none;
  }
  .input-area button {
    background-color: #6f72ff;
    color: #fff;
    border: none;
    padding: 0.75rem 1rem;
    margin-left: 0.75rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
  }
  .input-area button:hover {
    background-color: #4f51e6;
  }

  /* Optional scrollbar styling */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #2b2c31;
  }
  ::-webkit-scrollbar-thumb {
    background-color: #5c5f70;
    border-radius: 4px;
  }
</style>
{% endblock %}
