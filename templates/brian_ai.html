{% extends "layout.html" %}

{% block content %}
    <!-- <h3>Still have questions about me or my experience?</h3>
    <br>
    <h3>Ask Brian.AI</h3>
    <h3>Brian.AI is a RAG-based LLM (AI chatbot) informed by my publicly available data - here to fill in any of the gaps this personal site missed</h3>
    <br>
    <h3>Coming soon ...</h3> -->
    <div class="container mt-5"></div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Chat with Brian's AI assistant</h5>
                        <div id="chat-container">
                            <div id="chat-box"></div>
                        </div>
                        <div class="input-group mt-3">
                            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="send-btn">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#send-btn").click(function() {
                var userMessage = $("#user-input").val();
                $("#chat-box").append('<p><strong>You:</strong> ' + userMessage + '</p>');
                $("#user-input").val('');
                $.ajax({
                    type: 'POST',
                    url: '/get-chatbot-response',
                    data: { user_message: userMessage },
                    success: function(data) {
                        $("#chat-box").append('<p><strong>AI Assistant:</strong> ' + data + '</p>');
                    }
                });
            });
        });
    </script>
{% endblock content %}
